<section id="tooltips">

  <h2 class="display-4">Tooltips</h2>

  <p>
    <a href="#" data-toggle="tooltip" title="Tooltips rely on the 3rd party library Popper.js for positioning.">Tooltips</a>
    are opt-in for performance reasons, so you must initialize them yourself.
  </p>

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-light" data-toggle="tooltip" title="Tooltip on top by default">
      Tooltip (default)
    </button>
    <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
      Tooltip on top
    </button>
    <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
      Tooltip on right
    </button>
    <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
      Tooltip on bottom
    </button>
    <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
      Tooltip on left
    </button>
  </div>

  <script>
    $(function() {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

</section>
